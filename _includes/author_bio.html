<!-- src: https://dev.to/m0nica/how-to-add-author-bio-to-posts-in-jekyll-3g1-->
<hr>
<span>
   <div>
      {% if site.data.authors[page.author].image %}
         <img src="{{site.data.authors[page.author].image}}" class="author-img">
      {% endif %}
      <div>
         <h3> {{site.data.authors[page.author].name}} &nbsp;
           {% if site.data.authors[page.author].twitter %}
              <a href="{{site.data.authors[page.author].twitter}}" class="icon fa-twitter"><span class="label">Twitter</span></a> 
            {% endif %}
          </h3>
      </div>
   </div>
   {{ site.data.authors[page.author].bio }}
</span>
<br>
